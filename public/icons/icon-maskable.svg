<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="vinylGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </radialGradient>
    <radialGradient id="labelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#b8956a"/>
    </radialGradient>
  </defs>
  <!-- Background fills entire area for maskable -->
  <rect width="512" height="512" fill="#1a1a1a"/>
  <!-- Vinyl disc - smaller to fit in safe zone (80% of original) -->
  <circle cx="256" cy="256" r="160" fill="url(#vinylGrad)"/>
  <!-- Grooves -->
  <circle cx="256" cy="256" r="144" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="256" cy="256" r="128" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="256" cy="256" r="112" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="256" cy="256" r="96" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <!-- Label -->
  <circle cx="256" cy="256" r="56" fill="url(#labelGrad)"/>
  <!-- Center hole -->
  <circle cx="256" cy="256" r="10" fill="#0a0a0a"/>
  <!-- Highlight -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>

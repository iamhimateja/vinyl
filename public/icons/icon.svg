<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="vinylGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </radialGradient>
    <radialGradient id="labelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#b8956a"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1a1a1a"/>
  <!-- Vinyl disc -->
  <circle cx="256" cy="256" r="200" fill="url(#vinylGrad)"/>
  <!-- Grooves -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <!-- Label -->
  <circle cx="256" cy="256" r="70" fill="url(#labelGrad)"/>
  <!-- Center hole -->
  <circle cx="256" cy="256" r="12" fill="#0a0a0a"/>
  <!-- Highlight -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>
